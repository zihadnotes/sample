<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="HeaderWrapper">
		<img src="img/1.png" alt="Header Image">
		<h2>Welcome to my website.</h2>
		<header>
			<div class="SocialIconSection">
				<a href=""><i class="fa-brands fa-square-facebook"></i></a>
				<a href=""><i class="fa-brands fa-youtube"></i></a>
				<a href=""><i class="fa-brands fa-linkedin"></i></a>
			</div>
		</header>
	</div>

	<div class="SkillsWrapper">
		<h1>My Skills</h1>
		<div class="SkillsArea">
			<div class="SkillsBox">
				<span>HTML</span>
				<span class="text-right">80%</span>
				<div class="Skills-Bar-Bg">
					<div style="width: 90%;" class="Skills-Bar"></div>
				</div>				
			</div>
			<div class="SkillsBox">
				<span>CSS</span>
				<span class="text-right">80%</span>
				<div class="Skills-Bar-Bg">
					<div style="width: 70%;" class="Skills-Bar"></div>
				</div>				
			</div>
			<div class="SkillsBox">
				<span>Javascript</span>
				<span class="text-right">80%</span>
				<div class="Skills-Bar-Bg">
					<div style="width: 60%;" class="Skills-Bar"></div>
				</div>				
			</div>
			<div class="SkillsBox">
				<span>Php</span>
				<span class="text-right">80%</span>
				<div class="Skills-Bar-Bg">
					<div style="width: 40%;" class="Skills-Bar"></div>
				</div>				
			</div>
		</div>
		<div class="SkillsIconSection">
			<i class="fa-brands fa-html5"></i>
			<i class="fa-brands fa-css3-alt"></i>
			<i class="fa-brands fa-square-js"></i>
			<i class="fa-brands fa-php"></i>
			<i class="fa-brands fa-react"></i>
		</div>
	</div>

	<div class="ClintSecton">
		<h1>Our Clint</h1>
		<div class="container">
			<div class="ClintLogoWrapper">
				<img src="img/microsoft.png" alt="">
				<img src="img/google.png" alt="">
				<img src="img/yahoo.png" alt="">
				<img src="img/spacex.png" alt="">
			</div>
		</div>
	</div>


	<div class="ContactArea">
		<h1>My Skills</h1>
		<div class="container">
			<form action="">
				<input type="text" placeholder="Your Name">
				<input type="email" placeholder="Your Eamil">
				<textarea name="" id="" cols="30" rows="10"></textarea>
				<input type="submit" value="Send">
			</form>
		</div>
	</div>

</body>
</html>
